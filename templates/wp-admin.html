<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In ‹ WordPress — WordPress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }
        #login {
            width: 320px;
            margin: 7% auto;
            padding: 26px 24px;
            background: #fff;
            box-shadow: 0 1px 3px rgba(0,0,0,.13);
        }
        h1 {
            text-align: center;
        }
        h1 a {
            background-image: url('https://s.w.org/style/images/about/WordPress-logotype-wmark.png');
            background-size: contain;
            width: 84px;
            height: 84px;
            display: block;
            margin: 0 auto 25px;
        }
        form p {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 3px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            background: #2271b1;
            border-color: #2271b1;
            color: #fff;
            text-decoration: none;
            padding: 0 12px;
            height: 32px;
            line-height: 30px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 13px;
        }
        .nav, .nav a {
            text-align: center;
            font-size: 13px;
            color: #50575e;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1><a href="#">WordPress</a></h1>
        <form action="/wp-admin-login" method="post">
            <p>
                <label for="username">Username or Email Address</label>
                <input type="text" name="username" id="username" autocomplete="username">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Log In">
            </p>
        </form>
        <p class="nav">
            <a href="#">Lost your password?</a>
        </p>
        <p class="nav">
            <a href="#">← Go to My Site</a>
        </p>
    </div>
</body>
</html>
